<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora DIFAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora DIFAL</h1>

    <form id="difal-form">
      <label for="equipamento">Equipamento:</label>
      <select id="equipamento" required>
        <option value="">Selecione o equipamento</option>
      </select>

      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" required>
        <option value="">Selecione a forma de pagamento</option>
        <option value="Valor à Vista">Valor à Vista</option>
        <option value="Financiado (12x)">Financiado (12x)</option>
        <option value="Financiado (24x)">Financiado (24x)</option>
        <option value="Financiado (36x)">Financiado (36x)</option>
        <option value="Financiado (48x)">Financiado (48x)</option>
      </select>

      <!-- Campo oculto manual -->
      <input type="number" id="base-calculo" style="display:none;" />

      <label for="destino">Estado de Destino:</label>
      <select id="destino" required>
        <option value="">Selecione o estado de destino</option>
      </select>

      <div id="valor-equipamento"></div>

      <button type="submit">Calcular DIFAL</button>
    </form>

    <div id="erro" class="erro"></div>
    <div id="resultado" class="resultado"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
