<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora DIFAL · Blips</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header com logo -->
    <header class="app-header">
      <div class="app-header__inner">
        <img
          class="app-header__logo"
          src="img/blips-logo.png"
          alt="Blips"
          width="140"
          height="48"
          decoding="async"
          loading="eager"
        />
        <div class="app-header__title">
          <strong>Calculadora DIFAL</strong>
          <span> Origem MG </span>
        </div>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="container">
      <form id="form-difal" class="card" novalidate>
        <div class="field">
          <label for="equipamento">Equipamentos</label>
          <select id="equipamento" required>
            <option value="" disabled selected>Selecione o equipamento</option>
          </select>
        </div>

        <div class="field">
          <label for="formaPagamento">Forma de Pagamento</label>
          <select id="formaPagamento" required>
            <option value="" disabled selected>Selecione a forma de pagamento</option>
          </select>
        </div>

        <div class="field">
          <label for="ufDestino">UF Destino</label>
          <select id="ufDestino" required>
            <option value="" disabled selected>Selecione a UF de destino</option>
          </select>
        </div>

        <button id="btnCalcular" type="submit" class="btn">Calcular DIFAL</button>
        <div id="erro" class="error" aria-live="polite"></div>
      </form>

      <section id="resultado" class="result card" aria-live="polite">
        <h2>Resultados</h2>
          <div class="result-row">
           <span>Valor do Equipamento selecionado:</span>
             <strong id="valorEquipamento">–</strong>
      </div>
       <div class="result-row">
           <span>Valor DIFAL:</span>
           <strong id="valorDifal">–</strong>
       </div>
       <div class="result-row">
           <span>Valor Total (Equipamento + DIFAL):</span>
           <strong id="valorTotal">–</strong>
       </div>
  </div>
</section>


    <!-- Script principal (origem fixa MG; busca JSONs no mesmo nível do index) -->
    <script src="js/app.js" defer></script>
  </body>
</html>
