<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora DIFAL Interestadual</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <h1>Calculadora de DIFAL Interestadual</h1>

    <form id="difal-form">
      <!-- Origem foi removida: sempre será MG -->

      <label for="estado-destino">Estado de Destino:</label>
      <select id="estado-destino" required>
        <option value="">Selecione</option>
        <!-- Opções adicionadas dinamicamente via JS -->
      </select>

      <label for="base-calculo">Valor do Equipamento (R$):</label>
      <input
        type="number"
        id="base-calculo"
        min="0.01"
        step="0.01"
        placeholder="Ex: 24000.00"
        required
        aria-describedby="mensagem-erro"
      />

      <button type="submit" id="calcular-btn">Calcular</button>
    </form>

    <div id="resultado"></div>
    <div id="mensagem-erro" style="color: red;"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
