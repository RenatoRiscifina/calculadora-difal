<!-- Estrutura inicial do HTML será adicionada aqui -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora DIFAL Interestadual</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Conteúdo da calculadora virá aqui -->
</body>
<body>
  <main>
    <h1>Calculadora de DIFAL Interestadual</h1>

    <form id="difal-form">
      <label for="estado-origem">Estado de Origem:</label>
      <select id="estado-origem" required>
        <option value="">Selecione</option>
        <!-- opções serão preenchidas pelo JS -->
      </select>

      <label for="estado-destino">Estado de Destino:</label>
      <select id="estado-destino" required>
        <option value="">Selecione</option>
        <!-- opções serão preenchidas pelo JS -->
      </select>

      <label for="base-calculo">Base de Cálculo (R$):</label>
      <input type="number" id="base-calculo" min="0.01" step="0.01" required>

      <button type="submit" id="calcular-btn">Calcular</button>
    </form>

    <div id="resultado"></div>
    <div id="mensagem-erro" style="color: red;"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
